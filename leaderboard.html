<!DOCTYPE html>
<html>
    <head>
        <title>Bamboozled Demo</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="nav">
            <a href="index.html">Back</a>
            <p id="resetLeaderboard">Reset</p>
        </div>
        <h1 id="titleLeaderboard">Leaderboard</h1>
        <ul id="list">
        </ul>

        <script>
            window.onload = function() {
                var list = document.getElementById("list");
                var playerNames = JSON.parse(localStorage.getItem("playerNames")) || [];

                for (var i = 0; i < playerNames.length; i++) {
                    list.innerHTML += "<li>" + playerNames[i].name + ": " + playerNames[i].score + "</li>"
                }
            }

            var resetLeaderboard = document.getElementById("resetLeaderboard");
            resetLeaderboard.addEventListener("click", function(){
                localStorage.clear();
                document.getElementById("list").innerHTML = "";
            });
        </script>
    </body>
</html>
