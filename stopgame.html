<!DOCTYPE html>
<html>
    <head>
        <title>Bamboozled Demo</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="centerIndex">
            <h1 id="titleStopGame">Time is out!</h1>
            <h5 id="scoreHeader">Score: <span id="score">null</span></h5>
            <div id="formGroup">
                <input type="text" class="form-control" name="playerName" id="playerName" placeholder="Enter name">
                <button id="btnSave" class="btn btn-primary" onclick="savePlayer()">Save</button>
            </div>
        </div>

        <script>
            var scoreHeader = document.getElementById("scoreHeader");
            var score = document.getElementById("score")
            var scoreStorage = localStorage.getItem("score");

            score.innerHTML = scoreStorage;
            scoreStorage == 0 ? score.style.color = "red" : score.style.color = "green";

            function savePlayer() {
                var playerName = document.getElementById("playerName").value;
                var obj = { 
                    name: playerName,
                    score: localStorage.getItem("score")
                };
                var temp = localStorage.getItem("playerNames");
                if (temp) {
                    temp = JSON.parse(temp);
                    temp.push(obj);
                } else {
                    temp = [obj];
                }

                localStorage.setItem("playerNames", JSON.stringify(temp));

                window.location.href = "leaderboard.html";
            }
        </script>
    </body>
</html>
