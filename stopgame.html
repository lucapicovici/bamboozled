<!DOCTYPE html>
<html>
    <head>
        <title>Bamboozled Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="titleStopGame">Time is out!</h1>
        <p id="scoreStopGame">Score: null</p>
        <div id="formGroup">
            <input type="text" name="playerName" id="playerName" placeholder="Enter name">
            <button id="btnSave" onclick="savePlayer()">Save</button>
        </div>

        <script>
            var score = document.getElementById("scoreStopGame");
            score.innerHTML = "Score: " + localStorage.getItem("score");

            function savePlayer() {
                var playerName = document.getElementById("playerName").value;
                var obj = { 
                    name: playerName,
                    score: localStorage.getItem("score")
                };
                var temp = localStorage.getItem("playerNames");
                if (temp) {
                    temp = JSON.parse(temp);
                    temp.push(obj);
                } else {
                    temp = [obj];
                }

                localStorage.setItem("playerNames", JSON.stringify(temp));

                window.location.href = "leaderboard.html";
            }
        </script>
    </body>
</html>
